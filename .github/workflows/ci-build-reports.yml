name: Build Reports
on:
  workflow_run:
    workflows: [ "PR Builder" ]
    types:
      - completed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print github context
        env:
          WORKFLOW_CONTEXT: ${{ toJSON(github.event.workflow_run) }}
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT \n\n\n\n $WORKFLOW_CONTEXT"
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Print JDK Version
        run: java -version
      - name: Print Linux Version
        if: ${{ runner.os == 'Linux' }}
        run: lsb_release -a; uname -a
      - name: Publish Test Report
        if: ${{ always() }}
        # v1.0.5
        uses: scacap/action-surefire-report@ad808943e6bfbd2e6acba7c53fdb5c89534da533
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/test-results/test/TEST-*.xml'
          check_name: JDK x Test Report