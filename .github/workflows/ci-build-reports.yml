name: Build Reports
on:
  workflow_run:
    workflows: [ "PR Builder" ]
    types:
      - completed
jobs:
  download-and-report:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11 ]
        os: [ ubuntu-latest ]
    steps:
      - name: Print github context
        env:
          WORKFLOW_CONTEXT: ${{ toJSON(github.event.workflow_run) }}
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT \n\n\n\n $WORKFLOW_CONTEXT"
      - name: Download Artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ${{ github.event.workflow_run.workflow_id }}
          commit: ${{ github.event.workflow_run.head_commit.id }}
          # File location set in prb.yml and must be coordinated.
          name: test-results-${{ matrix.os }}-${{ matrix.java }}.zip
      - name: Print PWD
        run: pwd
      - name: Find PWD
        run: "find ."
      - name: Publish Test Report
        # v1.0.5
        uses: scacap/action-surefire-report@ad808943e6bfbd2e6acba7c53fdb5c89534da533
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/test-results/test/TEST-*.xml'
          commit: ${{ github.event.workflow_run.head_commit.id }}
          check_name: Test Report JDK ${{ matrix.java }} ${{ matrix.os }}
