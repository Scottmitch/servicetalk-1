name: Build Reports
on:
  workflow_run:
    workflows: [ "PR Builder" ]
    types:
      - completed
jobs:
  publish-test-report:
    runs-on: ubuntu-latest
    steps:
      - name: Print github context
        env:
          WORKFLOW_CONTEXT: ${{ toJSON(github.event.workflow_run) }}
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT \n\n\n\n $WORKFLOW_CONTEXT"
      - name: Download test results to report
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ${{ github.event.workflow_run.workflow_id }}
          commit: ${{ github.event.workflow_run.head_commit.id }}
      - name: Publish Test Report
        if: ${{ always() }}
        # v1.0.5
        uses: scacap/action-surefire-report@ad808943e6bfbd2e6acba7c53fdb5c89534da533
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          report_paths: '**/build/test-results/test/TEST-*.xml'
          check_name: JDK x Test Report